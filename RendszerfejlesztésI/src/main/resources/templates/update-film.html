  <head>
    <title>Spring Boot example</title>

  <header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
      <div class="container">
        <div class="navbar-collapse collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-dark" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div>
      <h2>Film Hozzadasag</h2>
      <form action="#" th:action="@{/update/{id}(id=${film.id})}" method="post">
        <label>filmCim:
        <input type="text" name="filmCim" id="FilmCim" th:value="${film.filmCim}"></input>
        </label>
        <label>kiadasEve:
        <input type="text" name="kiadasEve" id="kiadasEve" th:value="${film.kiadasEve}"></input>
        </label>
        <label>pontszam:
        <input type="text" name="pontszam" id="pontszam" th:value="${film.pontszam}"></input>
        </label>
        <label>jatekIdo:
        <input type="text" name="jatekIdo" id="jatekIdo" th:value="${film.jatekIdo}"></input>
        </label>
        <label>mufaj:
        <input type="text" name="mufaj" id="mufaje" th:value="${film.mufaj}"></input>
        </label>
        <input type="submit" value="Submit" class="btn-sm btn-dark details"></input>
      </form>
    </div>
  </body>
</html>
